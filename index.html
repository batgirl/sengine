    <script>
    $(document).on('change', '.btn-file :file', function() {
        var input = $(this);
        var label = input.get(0).value.replace(/\\/g, '/').replace(/.*\//, '');
        var information = $(this).parents('.input-group').find(':text');
        information.val(label);
        // console.log(input)
        // console.log(document.getElementById('htmlFile').val())
    });
    </script>
